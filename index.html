<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Data Entry Form</h1>
        <form action="submit.php" method="POST">
            <!-- Personal Information -->
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <!-- Address Information -->
            <h2>Address</h2>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>

            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>

            <div class="form-group">
                <label for="zip">ZIP Code:</label>
                <input type="text" id="zip" name="zip" required>
            </div>

            <!-- Education Information -->
            <h2>Education</h2>
            <div class="form-group">
                <label for="university">University:</label>
                <input type="text" id="university" name="university" required>
            </div>

            <div class="form-group">
                <label for="degree">Degree:</label>
                <input type="text" id="degree" name="degree" required>
            </div>

            <div class="form-group">
                <label for="grad-year">Graduation Year:</label>
                <input type="number" id="grad-year" name="grad-year" required>
            </div>

            <!-- Work Experience -->
            <h2>Work Experience</h2>
            <div class="form-group">
                <label for="employer">Employer:</label>
                <input type="text" id="employer" name="employer" required>
            </div>

            <div class="form-group">
                <label for="position">Position:</label>
                <input type="text" id="position" name="position" required>
            </div>

            <div class="form-group">
                <label for="exp-years">Years of Experience:</label>
                <input type="number" id="exp-years" name="exp-years" required>
            </div>

            <!-- Additional Information -->
            <h2>Additional Information</h2>
            <div class="form-group">
                <label for="cover-letter">Cover Letter:</label><br>
                <textarea id="cover-letter" name="cover-letter" rows="4" cols="50" required></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
                </html>
